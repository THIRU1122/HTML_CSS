<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horizontal Image Scroll</title>

  <style>
    .scroll-container {
      border: 4px solid rgb(147, 142, 142);
      height: 280px;
      width: 850px;
      padding: 20px;
      box-sizing: border-box;
      overflow-x: auto;        /* Horizontal scroll */
      overflow-y: hidden;
      white-space: nowrap;     /* Keep images in one line */
    }

    .scroll-container img {
      height: 200px;
      width: 200px;
      border-radius: 10px;
      margin-right: 10px;
      display: inline-block;
    }

    /* Optional: Style scroll bar */
    .scroll-container::-webkit-scrollbar {
      height: 8px;
    }

    .scroll-container::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="scroll-container">
    <img src="image 1.jpg" alt="Image 1">
    <img src="image 2.webp" alt="Image 2">
    <img src="image 3.jpg" alt="Image 3">
    <img src="image 4.jpg" alt="Image 4">
    <img src="image 5.jpg" alt="Image 5">
    <img src="image 6.jpg" alt="Image 6">
  </div>

</body>
</html>
